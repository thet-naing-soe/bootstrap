<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner Size</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Spinner Size</h2>
      <p>
        Use <code>.spinner-border-sm</code> or <code>.spinner-grow-sm</code> to
        create a smaller spinner:
      </p>
      <div class="spinner-border spinner-border text-primary"></div><br><br><br>
      <div class="spinner-border spinner-border-sm text-primary"></div><br><br><br>
      <div class="spinner-grow spinner-grow text-primary"></div><br><br><br>
      <div class="spinner-grow spinner-grow-sm text-primary"></div>
    </div>
  </body>
</html>
