<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Level Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Block Level Button</h2>
      <p>
        To create a block level button that spans the entire width of the parent
        element, use the .d-grid "helper" class on the parent element:
      </p>
      <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block">
            Full-Width Button
          </button>
      </div>
      <br><br>
      <div class="d-grid gap-3">
        <p>If you have many block-level buttons, you can control the space between them with the .gap-* class:</p>
        <button type="button" class="btn btn-primary btn-block">
            Full-Width Button
          </button>
          <button type="button" class="btn btn-primary btn-block">
            Full-Width Button
          </button>
          <button type="button" class="btn btn-primary btn-block">
            Full-Width Button
          </button>
      </div>
    </div>
  </body>
</html>
