<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Size</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Button Sizes</h2>
        <p>Use the <code>.btn-lg</code> class for large buttons or <code>.btn-sm</code> class for small buttons:</p>
        <button type="button" class="btn btn-primary btn-large">Large</button>
        <button type="button" class="btn btn-primary btn-md">Default</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
    </div>
</body>
</html>
