<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Checkbox</h2>
        <p>To style a checkbox, use a container element with a .form-check class, and add .form-check-label to labels, and .form-check-input to the input with type="checkbox".</p>
        <p>The form below contains three checkboxes. The first option is checked by default, and the last option is disabled:</p>
        <form action="">
            <div class="form-check">
                <input type="checkbox" name="option1" id="check1" class="form-check-input" checked>
                <label for="check1" class="form-check-label">Option 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="option1" id="check2" class="form-check-input">
                <label for="check2" class="form-check-label">Option 2</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="option3" id="check3" class="form-check-input" disabled>
                <label for="check3" class="form-check-label">Option 3</label>
            </div>
            <input type="button" value="Submit" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
