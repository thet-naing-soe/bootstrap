<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Group with Dropdown Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Input Groups with Dropdown Button</h2>
      <p>
        Add a dropdown button in the input group. Note that you don't need the
        .dropdown wrapper, as you normally would.
      </p>
      <form action="">
        <div class="input-group mb-3">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Dropdown Button
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Link 1</a></li>
            <li><a href="#" class="dropdown-item">Link 2</a></li>
            <li><a href="#" class="dropdown-item">Link 3</a></li>
            <li><a href="#" class="dropdown-item">Link 4</a></li>
          </ul>
          <input type="text" class="form-control" placeholder="Username" />
        </div>
      </form>
    </div>
  </body>
</html>
