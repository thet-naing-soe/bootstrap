<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Radio Button</h2>
        <p>The form below contains three radio buttons. The first option is checked by default, and the last option is disabled:</p>
        <form action="">
            <div class="form-check">
                <input type="radio" name="option1" id="radio1" class="form-check-input" checked>
                <label for="radio1" class="form-check-label">option 1</label>
            </div>
            <div class="form-check">
                <input type="radio" name="option2" id="radio2" class="form-check-input">
                <label for="radio2" class="form-check-label">Option 2</label>
            </div>
            <div class="form-check">
                <input type="radio" name="option3" id="radio3" class="form-check-input" disabled>
                <label for="radio3" class="form-check-label">Option 3</label>
            </div>
            <input type="button" value="Submit" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
