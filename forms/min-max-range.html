<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min and Max Range</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Min and Max Range</h2>
      <p>By default, the minimum value is 0 and maximum value is 100. You can use the min and/or max attribute change it:</p>
      <form action="">
        <label for="customRange" class="form-label">Custom Range</label
        ><input
          type="range"
          name="ponits"
          step="3"
          id="customRange"
          class="form-range"
          min="0"
          max="4"
        /><input type="button" value="Submit" class="btn btn-primary mt-3" />
      </form>
    </div>
  </body>
</html>
