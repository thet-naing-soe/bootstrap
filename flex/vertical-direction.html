<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Vertical Direction</h2>
        <p>Use <code>.flex-column</code> to display the flex items vertically (on top of each other):

        </p>
        <div class="d-flex flex-column text-white">
            <div class="bg-info">Flex item 1</div>
            <div class="bg-warning">Flex item 2</div>
            <div class="bg-primary">Flex item 3</div>
        </div><br>
        <p>Use <code>.flex-column-reverse</code> to reverse the vertical direction:</p>
        <div class="d-flex flex-column-reverse text-white">
            <div class="bg-info">Flex item 1</div>
            <div class="bg-warning">Flex item 2</div>
            <div class="bg-primary">Flex item 3</div>
        </div>
    </div>
</body>
</html>
