<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h2>Flex</h2>
        <p>To create a flexbox container, add the d-flex class. Use any of the d-*-flex classes to control WHEN the element should be a flex element on a specific screen width.</p>
        <p>Resize the browser window to see the effect.</p>
        <span class="bg-success d-flex">d-flex</span>
        <span class="bg-success d-sm-flex">d-sm-flex</span>
        <span class="bg-success d-md-flex">d-md-flex</span>
        <span class="bg-success d-lg-flex">d-lg-flex</span>
        <span class="bg-success d-xl-flex">d-xl-flex</span>
        <span class="bg-success d-xxl-flex">d-xxl-flex</span>
    </div>
</body>
</html>
