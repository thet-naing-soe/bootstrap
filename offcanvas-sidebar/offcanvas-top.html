<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h2>
            Top Offcanvas
        </h2>
        <p>The .offcanvas-top class positions the offcanvas at the top of the page.</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#demo">Toggle Top Offcanvas</button>
    </div>
    <!-- Offcanvas Sidebar -->
    <div id="demo" class="offcanvas offcanvas-top">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">Heading</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Some text lorem ipsum.</p>
            <p>Some text lorem ipsum.</p>
            <p>
                Some text lorem ipsum.
            </p>
            <button type="button" class="btn btn-primary">A Button</button>
        </div>
    </div>
</body>
</html>
