<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Disable and Active items</h2>
      <p>
        Highlight a specific dropdown item with the <code>.active</code> class (adds a blue
        background color). To disable an item in the dropdown menu, use the
        <code>.disabled</code> class (gets a light-grey text color and a "no-parking-sign"
        icon on hover):
      </p>
      <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Normal</a></li>
            <li><a href="#" class="dropdown-item active">Active</a></li>
            <li><a href="#" class="dropdown-item disabled">Disabled</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
