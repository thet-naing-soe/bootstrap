<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Dropdowns</h2>
      <p>
        The <code>.dropdown</code> class is used to indicate a dropdown menu.
        Use the <code>.dropdown-menu</code> class to actually build the dropdown
        menu. To open the dropdown menu, use a button or a link with a class of
        <code>.dropdown-toggle</code> and <code>data-toggle="dropdown"</code>.
      </p>
      <div class="dropdown">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown Button
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
