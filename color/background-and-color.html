<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background and Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Background Color with Contrasting Text Color</h2>
      <p class="text-bg-primary">This text is muted.</p>
      <p class="text-bg-success">This text is important</p>
      <p class="text-bg-info">This text indicates success.</p>
      <p class="text-bg-warning">This text represents some information.</p>
      <p class="text-bg-danger">This text represents a warning.</p>
      <p class="text-bg-secondary">Secondary background color.</p>
      <p class="text-bg-dark">Dark grey background color.</p>
      <p class="text-bg-light">Light grey background color.</p>
    </div>
  </body>
</html>
