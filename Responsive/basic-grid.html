<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Basic Grid Structure</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The first, second and third row will automatically stack on top of each other when the screen is less than 576px wide.</p>
        <div class="row mt-3">
            <div class="col-sm-6 p-3 text-white bg-primary">50%</div>
            <div class="col-sm-6 p-3 text-white bg-dark">50%</div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-4 p-3 text-white bg-primary">33.33%</div>
            <div class="col-sm-4 p-3 text-white bg-dark">33.33%</div>
            <div class="col-sm-4 p-3 text-white bg-primary">33.33%</div>
        </div>
        <div class="row mt-3">
            <div class="col-sm p-3 text-white bg-primary">25%</div>
            <div class="col-sm p-3 text-white bg-dark">25%</div>
            <div class="col-sm p-3 text-white bg-primary">25%</div>
            <div class="col-sm p-3 text-white bg-dark">25%</div>
        </div>
        <div class="row mt-3">
            <div class="col p-3 text-white bg-primary">25%</div>
            <div class="col p-3 text-white bg-dark">25%</div>
            <div class="col p-3 text-white bg-primary">25%</div>
            <div class="col p-3 text-white bg-dark">25%</div>
        </div>
    </div>
</body>
</html>
