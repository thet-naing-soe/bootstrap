<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Colored Progress Bar</h2>
        <p>By default, the progress bar is blue (primary). Use any of the contextual background classes to change its color:</p>
        
        <div class="progress">
            <div class="progress-bar" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-white" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-dark" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-light" style="width: 70%;"></div>
        </div>
    </div>
</body>
</html>
