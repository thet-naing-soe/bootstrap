<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Striped Progress Bar</h2>
        <p>Use the <code>.progress-bar-striped</code> class to add stripes to the progress bars:</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-secondary" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-white" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-dark" style="width: 70%;"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-light" style="width: 70%;"></div>
        </div>
        

    </div>
</body>
</html>
