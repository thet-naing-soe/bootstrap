<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Height Utilities</h2>
        <p>Set the height of an element with the w-* classes:</p>
        <div class="bg-secondary" style="height: 200px;">
            <div class="h-25 p-2 bg-warning d-inline-block">Height 25%</div>
            <div class="h-50 p-2 bg-warning d-inline-block">Height 50%</div>
            <div class="h-75 p-2 bg-warning d-inline-block">Height 75%</div>
            <div class="h-100 p-2 bg-warning d-inline-block">Height 100%</div>
            <div class="h-auto p-2 bg-warning d-inline-block">Auto Height</div>
            <div class="mh-100 p-2 bg-warning d-inline-block" style="height: 500px;">Max-Height 100%</div>
        </div>
    </div>
</body>
</html>
