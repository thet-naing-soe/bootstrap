<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Shadows</h2>
        <p>Use the shadow- classes to to add shadows to an element:</p>
        <div class="bg-light mb-4 p-4 shadow-none">No shadow</div>
        <div class="bg-light mb-4 p-4 shadow-sm">Small Shadow</div>
        <div class="bg-light mb-4 p-4 shadow">Default Shadow</div>
        <div class="bg-light mb-4 p-4 shadow-lg">Large Shadow</div>
    </div>
</body>
</html>
