<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Width Utilities</h2>
      <p>Set the width of an element with the w-* classes:</p>
      <p>
        Set the width of an element with the w-* classes <code>(.w-25, .w-50, .w-75,
            .w-100, .mw-auto, .mw-100)</code>:
      </p>
      <div class="w-25 bg-warning">Width 25%</div>
      <div class="w-50 bg-warning">Width 50%</div>
      <div class="w-75 bg-warning">Width 75%</div>
      <div class="w-100 bg-warning">Width 100%</div>
      <div class="w-auto bg-warning">Width Auto</div>
      <div class="mw-100 bg-warning">Max-Width 100%</div>
    </div>
  </body>
</html>
