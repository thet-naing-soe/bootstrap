<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Padding Utilities</h2>
        <div class="bg-warning p-0">Padding 0</div>
        <div class="bg-success p-1">Padding 1</div>
        <div class="bg-primary p-2">Padding 2</div>
        <div class="bg-secondary p-3">Padding 3</div>
        <div class="bg-light p-4">Padding 4</div>
        <div class="bg-danger p-5">Padding 5</div>
        <p>Responsive padding utilities. Resize the browser window to see the effect:</p>
        <div class="p-sm-5 bg-warning">Padding 5 on SM screens</div>
        <div class="p-md-5 bg-primary">Padding 5 on MD screens</div>
        <div class="p-lg-5 bg-secondary">Padding 5 on LG screens</div>
        <div class="p-xl-5 bg-success">Padding 5 on XL screens</div>
        <div class="p-xxl-5 bg-danger">Padding 5 on XXL screens</div>
    </div>
</body>
</html>
