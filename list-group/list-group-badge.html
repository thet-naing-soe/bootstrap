<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>List Group with Badges</h2>
      <p>
        Combine <code>.badge</code> classes with utility/helper classes to add
        badges inside the list group:
      </p>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Inbox <span class="badge rounded-pill bg-primary">78</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items center"
        >
          Ads <span class="badge rounded-pill bg-primary">98</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Junk <span class="badge rounded-pill bg-primary">30</span>
        </li>
      </ul>
    </div>
  </body>
</html>
