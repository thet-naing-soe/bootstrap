<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Disabled State</h2>
      <p>
        The <code>.disabled</code> class adds a lighter text color to the
        disabled item. And when used on links, it will remove the hover effect:
      </p>
      <ul class="list-group">
        <li class="list-group-item active">First Item</li>
        <li class="list-group-item">Second Item</li>
        <li class="list-group-item disabled">Third Item</li>
        <li class="list-group-item disabled">Four Item</li>
      </ul>
      <br />
      <div class="list-group">
        <a href="#" class="list-group-item active">First Item</a>
        <a href="#" class="list-group-item">Second Item</a>
        <a href="#" class="list-group-item">Third Item</a>
        <a href="#" class="list-group-item disabled">Fourth Item</a>
        <a href="#" class="list-group-item disabled">Five Item</a>
      </div>
    </div>
  </body>
</html>
