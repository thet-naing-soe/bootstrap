<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Horizontal List Groups</h2>
      <p>
        If you want the list items to display horizontally instead of vertically
        (side by side instead of on top of each other), add the
        <code>.list-group-horizontal</code> class to <code>.list-group</code>:
      </p>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">First Item</li>
        <li class="list-group-item">Second Item</li>
        <li class="list-group-item">Third Item</li>
        <li class="list-group-item">Fourth Item</li>
      </ul>
    </div>
  </body>
</html>
