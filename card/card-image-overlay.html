<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Card Image Overlay</h2>
      <p>
        Turn an image into a card background and use
        <code>.card-img-overlay</code> to overlay the card's text:
      </p>
      <div class="card img-fluid" style="width: 500px">
        <img
          src="img/img_avatar3.png"
          alt="card image"
          class="card-img-top"
          style="100%"
        />
        <div class="card-img-overlay">
          <h3 class="card-title">John Doe</h3>
          <p class="card-text">
            Some example text some example text. Some example text some example
            text. Some example text some example text. Some example text some
            example text.
          </p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
