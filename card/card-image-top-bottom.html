<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Card Image</h2>
      <br />
      <p>Image at the top (card-img-top):</p>
      <br />
      <div class="card" style="width: 400px">
        <img src="img/img_avatar3.png" alt="Profile" class="card-img-top" style="width: 100%;"/>
        <div class="card-body">
          <h3 class="card-title">John Doe</h3>
          <p class="card-text">
            Some example text some example text. John Doe is an architect and
            engineer
          </p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
      <br />
      <p>Image at the bottom (card-img-bottom):</p>
      <br />
      <div class="card" style="width: 400px">
        <div class="card-body">
          <h3 class="card-title">Jane Doe</h3>
          <p class="card-text">
            Some example text some example text. John Doe is an architect and
            engineer
          </p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
        <img src="img/img_avatar3.png" alt="Profile" class="card-img-bottom" style="width: 100%;"/>
      </div>
    </div>
  </body>
</html>
