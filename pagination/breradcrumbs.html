<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumbs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Breadcrumbs</h2>
      <p>
        The <code>.breadcrumb</code> class indicates the current page's location
        within a navigational hierarchy:
      </p>
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#" class="breadcrumb-link">Photos</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#" class="breadcrumb-link">Summer 2017</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#" class="breadcrumb-link">Italy</a>
        </li>
        <li class="breadcrumb-item active">
          Rome
        </li>
      </ul>
    </div>
  </body>
</html>
