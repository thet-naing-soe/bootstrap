<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Column</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h2>Nested Columns</h2>
      <p>Add columns inside other columns:</p>
      <div class="row">
        <div class="col-8 bg-success p-4">
          col-8
          <div class="row">
            <div class="col-6 bg-light p-2">col-6</div>
            <div class="col-6 bg-secondary p-2">col-6</div>
          </div>
        </div>
        <div class="col-4 bg-warning p-4">col-4</div>
      </div>
    </div>
  </body>
</html>
