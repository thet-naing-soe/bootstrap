<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Grid Structure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Basic Grid Structure</h2>
      <p>Resize the browser window to see the effect.</p>
      <p>
        The first, second and third row will automatically stack on top of each
        other when the screen is less than 576px wide.
      </p>
      <!-- Control the column width, and how they should appear on different devices -->
      <div class="row mb-3">
        <div class="col-sm-6 bg-primary text-white">50%</div>
        <div class="col-sm-6 bg-dark text-white">50%</div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-4 bg-primary text-white">33.33%</div>
        <div class="col-sm-4 bg-dark text-white">33.33%</div>
        <div class="col-sm-4 bg-primary text-white">33.33%</div>
      </div>
      <!-- Or let Bootstrap automatically handle the layout -->
      <div class="row mb-3">
        <div class="col-sm bg-primary text-white">25%</div>
        <div class="col-sm bg-secondary text-white">25%</div>
        <div class="col-sm bg-dark text-white">25%</div>
        <div class="col-sm bg-primary text-white">25%</div>
      </div>
      <div class="row mb-3">
        <div class="col bg-primary text-white">25%</div>
        <div class="col bg-secondary text-white">25%</div>
        <div class="col bg-dark text-white">25%</div>
        <div class="col bg-primary text-white">25%</div>
      </div>
    </div>
  </body>
</html>
