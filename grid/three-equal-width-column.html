<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Equal Columns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h2>Three Equal Columns</h2>
      <p>
        Use the .col class on a specified number of elements and Bootstrap will
        recognize how many elements there are (and create equal-width columns).
        In the example below, we use three col elements, which gets a width of
        33.33% each.
      </p>
      <div class="row">
        <div class="col bg-success">.col</div>
        <div class="col bg-warning">.col</div>
        <div class="col bg-success">.col</div>
      </div>
    </div>
  </body>
</html>
