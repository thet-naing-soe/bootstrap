<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Unequal Columns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h2>Three Unequal Columns</h2>
      <p>
        It is enough to only set the width of one column, and have the sibling
        columns automatically resize around it. The following example will
        create a 25%/50%/25% split:
      </p>
      <div class="row">
        <div class="col bg-success p-3">col</div>
        <div class="col-6 bg-warning p-3">col-6</div>
        <div class="col bg-success p-3">col</div>
      </div>
    </div>
  </body>
</html>
